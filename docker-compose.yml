services:
  db:
    image: postgres:latest
    container_name: postgres-laravel-container
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: never@555
      POSTGRES_DB: rms_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

